<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap min CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Notes Manager</h1>
    <div class="container mt-5 pt-5">
        <form class="w-75" id="noteForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" id="desc" rows="3" required></textarea>
            </div>
            <input type="submit" value="Add Note" class="btn btn-danger">
        </form>

        
        <form class="w-75" id="update-form">
            <p>This is the update form. Click "Update Note" on one of the notes and its content will be displayed
                here. you can then edit the content in the form and submit</p>
            <div class="mb-3">
                <label for="update-ID" class="form-label">ID</label>
                <input type="text" class="form-control" id="update-ID" disabled>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="update-title" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" id="update-desc" rows="3" required></textarea>
            </div>
            <input type="submit" class="btn btn-danger" id="update-btn" value="Submit">
        </form>
    </div>


    <div class="container mt-5 pt-5">
        <div id="notes" class="notes-container">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Masonry JS -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
