<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            function factorial(n) {
                  let ans = 1;
                  if(n <= 2 && n > 0) 
                        return n;
                  else
                        return "not defined"
                  for(let i = 2; i <= n; i++){
                        ans *= i
                  }
                  return ans
            }


            let n = parseInt(prompt("Enter a number"))
            alert("The factorial of " + n + " is " + factorial(n))            
      </script>
</body>
</html>
