<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let num1 = parseInt(prompt("Enter the first number"))
            let max = num1
            max = Math.max(parseInt(prompt("Enter the second number")), max)
            max = Math.max(parseInt(prompt("Enter the third number")), max)
            alert("The largest number is " + max)
      </script>
</body>
</html>
