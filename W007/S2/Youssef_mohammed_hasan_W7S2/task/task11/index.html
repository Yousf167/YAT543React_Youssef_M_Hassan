<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let num = parseInt(prompt("Enter a number"))
            let sign;
            if (num > 0){
                  sign = "positive"
            }
            else if(num == 0){
                  sign = "zero"
            }
            else{
                  sign = "negative"
            }
            window.alert(`The number is ${sign}`)
            
      </script>
</body>
</html>
