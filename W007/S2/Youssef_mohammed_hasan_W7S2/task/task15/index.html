<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">
    <div class="calculator shadow bg-white">
        <input type="text" id="display" class="form-control mb-3 bg-dark text-white" disabled>

        <div class="row g-2">
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue('/')">/</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue('*')">&times;</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="deleteLast()"><i class="fas fa-backspace"></i></button></div>

            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('7')">7</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('8')">8</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('9')">9</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue('-')">-</button></div>

            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('4')">4</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('5')">5</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('6')">6</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue('+')">+</button></div>

            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('1')">1</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('2')">2</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('3')">3</button></div>
            <div class="col-3" ><button class="btn btn-primary w-100" onclick="calculate()">=</button></div>

            <div class="col-6"><button class="btn btn-dark w-100" onclick="appendValue('0')">0</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendValue('.')">.</button></div>
            <div class="col-3"><button class="btn btn-dark w-100">:)</button></div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
