<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let arr = []
            window.alert("Input 10 numbers")
            for(let i = 1; i <= 10; i++){
                  let inp = prompt(`Enter element ${i}: `)
                  arr.push(inp)
            }
            alert("You Entered: " + arr)
      </script>
</body>
</html>
