<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            totalMsg = ""
            for(let i = 1; i <= 100; i++){
                  let message = ""
                  if(i % 5 == 0 && i % 3 == 0){
                        message = "FizzBuzz"
                  }
                  else if(i % 5 == 0){
                        message = "Buzz"
                  }
                  else if(i % 3 == 0){
                        message = "Fizz"
                  }
                  else{
                        message = i
                  }
                  totalMsg += message + "\n"
            }
            window.alert(totalMsg)
      </script>
</body>
</html>
