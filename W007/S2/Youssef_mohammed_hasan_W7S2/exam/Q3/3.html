<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let x = parseInt(prompt("Enter a number"))
            let table = ""
            for(let i = 1; i <= 12; i++){
                  table += `${x} x ${i} = ` + (x * i).toString() + "\n"
            }
            alert(table)
      </script>
</body>
</html>
