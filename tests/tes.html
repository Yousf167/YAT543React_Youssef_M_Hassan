<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  
  <input type="number" id="num1" placeholder="First Number">
  <input type="number" id="num2" placeholder="Second Number">
  <br>

  <button onclick="calculate('sum')">Sum</button>
  <button onclick="calculate('diff')">Difference</button>
  <button onclick="calculate('prod')">Product</button>
  <button onclick="calculate('div')">Dividend</button>

  <div id="result">Result: </div>

  <script>
    function calculate(op) {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let res = "";

      if (isNaN(n1) || isNaN(n2)) {
        res = "Please enter valid numbers.";
      } else {
        switch(op) {
          case "sum":  res = n1 + n2; break;
          case "diff": res = n1 - n2; break;
          case "prod": res = n1 * n2; break;
          case "div":  
            res = (n2 !== 0) ? (n1 / n2) : "Error: Division by 0";
            break;
        }
      }
      document.getElementById("result").innerText = "Result: " + res;
    }
  </script>
</body>
</html>
